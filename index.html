<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4YOU - Estilo Retrô</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: #f4f4f4;
      display: flex;
    }
    .sidebar {
      width: 180px;
      background: linear-gradient(180deg, #2c3e50, #34495e);
      color: white;
      padding: 10px;
      height: 100vh;
    }
    .sidebar h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .sidebar button {
      background: #1abc9c;
      border: none;
      color: white;
      padding: 10px;
      margin-bottom: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .post button {
      margin-top: 10px;
      background: #2980b9;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .comments {
      margin-top: 10px;
      padding-left: 10px;
      font-size: 14px;
      color: #555;
    }
    .like-btn {
      margin-left: 10px;
      background: #e67e22;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>4YOU</h1>
    <button onclick="filterTheme('GERAL')">GERAL</button>
    <button onclick="filterTheme('MEMES')">MEMES</button>
    <button onclick="filterTheme('JOGOS')">JOGOS</button>
    <button onclick="filterTheme('NOTÍCIAS')">NOTÍCIAS</button>
    <button onclick="filterTheme('CURIOSIDADES')">CURIOSIDADES</button>
    <button onclick="filterTheme('MÚSICA')">MÚSICA</button>
    <button onclick="filterTheme('FILMES')">FILMES</button>
    <button onclick="filterTheme('ANIME')">ANIME</button>
    <button onclick="filterTheme('AJUDA')">AJUDA</button>
    <button onclick="filterTheme('TECNOLOGIA')">TECNOLOGIA</button>
    <button onclick="filterTheme('CIÊNCIA')">CIÊNCIA</button>
  </div>
  <div class="main">
    <div id="postsContainer"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
      projectId: "you-97263",
      storageBucket: "you-97263.appspot.com",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const username = localStorage.getItem("username") || `Anonimo_${Math.floor(Math.random() * 1000)}`;

    const container = document.getElementById("postsContainer");

    function renderPosts(posts) {
      container.innerHTML = "";
      Object.entries(posts).forEach(([id, post]) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <strong>${post.nome}</strong>: ${post.texto}
          <div><small>Tema: ${post.tema}</small></div>
          <button onclick="likePost('${id}')">Curtir (${post.likes || 0})</button>
          <button onclick="showCommentBox('${id}')">Comentar</button>
          <div class="comments" id="comments-${id}"></div>
        `;
        container.appendChild(postEl);

        if (post.comentarios) {
          Object.values(post.comentarios).forEach(c => {
            const div = document.createElement("div");
            div.textContent = `${c.autor} comentou: ${c.texto}`;
            document.getElementById(`comments-${id}`).appendChild(div);
          });
        }
      });
    }

    function showCommentBox(id) {
      const comment = prompt("Digite seu comentário:");
      if (!comment) return;
      const commentData = {
        autor: username,
        texto: comment
      };
      const commentsRef = ref(db, `posts/${id}/comentarios`);
      push(commentsRef, commentData);
    }

    const postsRef = ref(db, 'posts');
    onValue(postsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) renderPosts(data);
    });

    window.likePost = (id) => {
      const liked = JSON.parse(localStorage.getItem("liked") || "{}");
      if (liked[id]) return alert("Você já curtiu este post.");
      liked[id] = true;
      localStorage.setItem("liked", JSON.stringify(liked));
      const likeRef = ref(db, `posts/${id}/likes`);
      update(likeRef, { '.sv': { 'increment': 1 } });
    };

    window.filterTheme = (theme) => {
      onValue(postsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;
        const filtered = Object.fromEntries(Object.entries(data).filter(([_, p]) => p.tema === theme));
        renderPosts(filtered);
      });
    };
  </script>
</body>
</html>
