<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Fórum Anônimo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      background: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: white;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background: #ddd;
      padding: 10px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    body.dark .sidebar {
      background: #2c2c2c;
    }
    .sidebar input, .sidebar button {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      cursor: pointer;
      padding: 5px;
    }
    .sidebar li:hover {
      background: #bbb;
    }
    body.dark .sidebar li:hover {
      background: #444;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      color: black;
    }
    body.dark .post {
      background: #2e2e2e;
      color: white;
    }
    .comentario-textarea {
      width: 100%;
      margin-top: 10px;
    }
    .modal {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
    body.dark .modal {
      background: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <input type="text" id="search" placeholder="Pesquisar...">
      <h3>Temas</h3>
      <ul id="temaList">
        <li onclick="filtrarPorTema('Geral')">Geral</li>
        <li onclick="filtrarPorTema('Tecnologia')">Tecnologia</li>
        <li onclick="filtrarPorTema('Música')">Música</li>
        <li onclick="filtrarPorTema('Jogos')">Jogos</li>
        <li onclick="filtrarPorTema('Notícias')">Notícias</li>
        <li onclick="filtrarPorTema('Aleatório')">Aleatório</li>
      </ul>
      <button onclick="abrirConfiguracoes()">⚙️ Configurações</button>
    </aside>
    <main class="content">
      <h1>Fórum Anônimo</h1>
      <form id="postForm">
        <input type="text" id="titulo" placeholder="Título" required>
        <select id="tema">
          <option>Geral</option>
          <option>Tecnologia</option>
          <option>Música</option>
          <option>Jogos</option>
          <option>Notícias</option>
          <option>Aleatório</option>
        </select>
        <textarea id="conteudo" placeholder="Conteúdo" required></textarea>
        <button type="submit">Postar</button>
      </form>
      <div id="posts"></div>
    </main>
  </div>

  <div class="modal" id="modalConfig">
    <h3>Configurações</h3>
    <label for="temaSite">Tema:</label>
    <select id="temaSite">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
    </select>
    <br><br>
    <button onclick="fecharConfiguracoes()">Fechar</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoGZRT9rS4KCkSP6AV99GDs2gEfdoyAVU",
      authDomain: "kill-ea075.firebaseapp.com",
      databaseURL: "https://kill-ea075-default-rtdb.firebaseio.com",
      projectId: "kill-ea075",
      storageBucket: "kill-ea075.appspot.com",
      messagingSenderId: "961864950723",
      appId: "1:961864950723:web:f5f85735d0fe3eea001376"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let anonId = localStorage.getItem("anonID") || 1;
    const nome = "anônimo_" + anonId;
    localStorage.setItem("anonID", anonId++);

    const postForm = document.getElementById("postForm");
    const postsDiv = document.getElementById("posts");

    postForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const conteudo = document.getElementById("conteudo").value;
      const tema = document.getElementById("tema").value;
      const post = {
        titulo,
        conteudo,
        tema,
        autor: nome,
        comentarios: []
      };
      await push(ref(db, "posts"), post);
      postForm.reset();
    });

    function renderPost(id, post) {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h2>${post.titulo}</h2>
        <p><strong>${post.autor}</strong> - <em>${post.tema}</em></p>
        <p>${post.conteudo}</p>
        <textarea class="comentario-textarea" placeholder="Comentar..."></textarea>
        <button onclick="comentar('${id}', this)">Comentar</button>
        <div class="comentarios">${post.comentarios.map(c => `<p>${c}</p>`).join("")}</div>
      `;
      return div;
    }

    window.comentar = async (id, botao) => {
      const comentario = botao.previousElementSibling.value.trim();
      if (comentario) {
        const postRef = ref(db, "posts/" + id + "/comentarios");
        const atual = botao.nextElementSibling.innerHTML;
        await push(postRef, comentario);
        botao.previousElementSibling.value = "";
      }
    };

    function carregarPosts(filtro = null) {
      onValue(ref(db, "posts"), (snapshot) => {
        postsDiv.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;
        Object.entries(data).reverse().forEach(([id, post]) => {
          if (!filtro || post.tema === filtro) {
            if (!Array.isArray(post.comentarios)) post.comentarios = Object.values(post.comentarios || {});
            postsDiv.appendChild(renderPost(id, post));
          }
        });
      });
    }

    window.filtrarPorTema = (tema) => {
      carregarPosts(tema);
    };

    const temaSite = document.getElementById("temaSite");
    const body = document.body;

    if (localStorage.getItem("tema") === "escuro") {
      body.classList.add("dark");
      temaSite.value = "escuro";
    }

    temaSite.addEventListener("change", () => {
      const modo = temaSite.value;
      localStorage.setItem("tema", modo);
      body.classList.toggle("dark", modo === "escuro");
    });

    window.abrirConfiguracoes = () => {
      document.getElementById("modalConfig").style.display = "block";
    };

    window.fecharConfiguracoes = () => {
      document.getElementById("modalConfig").style.display = "none";
    };

    carregarPosts();
  </script>
</body>
  </html>
