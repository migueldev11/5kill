<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4You - Fórum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2d2d2d;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }
        .sidebar h1 {
            text-align: center;
            font-size: 24px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .main-content .posts {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .main-content .posts textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            margin-bottom: 10px;
        }
        .main-content .posts button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .main-content .posts button:hover {
            background-color: #45a049;
        }
        .profile-container {
            margin-bottom: 20px;
        }
        .profile-container input, .profile-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>4You</h1>
        <ul>
            <li><a href="#" id="btnHome">Página Principal</a></li>
            <li><a href="#" id="btnProfile">Meu Perfil</a></li>
            <li><a href="#" id="btnLogout">Sair</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="auth-section">
            <h2>Faça login para continuar</h2>
            <form id="login-form">
                <input type="text" id="login-name" placeholder="Digite seu nome" required>
                <input type="password" id="login-password" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Profile Section -->
        <div id="profile-section" style="display: none;">
            <h2>Personalize seu perfil</h2>
            <div class="profile-container">
                <input type="text" id="profile-description" placeholder="Digite uma descrição para o seu perfil">
                <button id="save-profile">Salvar Perfil</button>
            </div>
        </div>

        <!-- Posts Section -->
        <div id="posts-section" style="display: none;">
            <h2>Postagens</h2>
            <div class="posts">
                <textarea id="post-text" placeholder="Escreva algo..."></textarea>
                <button id="post-submit">Postar</button>
            </div>
            <div id="posts-container"></div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
            authDomain: "you-97263.firebaseapp.com",
            databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
            projectId: "you-97263",
            storageBucket: "you-97263.firebasestorage.app",
            messagingSenderId: "696591660594",
            appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
        };
        
        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Função de login
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('login-name').value;
            const password = document.getElementById('login-password').value;
            const userRef = ref(db, 'users/' + name);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists() && snapshot.val().password === password) {
                    // Usuário autenticado
                    localStorage.setItem('user', name);
                    loadProfile();
                    showPosts();
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('posts-section').style.display = 'block';
                } else {
                    alert('Nome ou senha inválidos!');
                }
            });
        });

        // Salvar perfil
        const saveProfileButton = document.getElementById('save-profile');
        saveProfileButton.addEventListener('click', () => {
            const description = document.getElementById('profile-description').value;
            const userName = localStorage.getItem('user');
            const profileRef = ref(db, 'users/' + userName);
            set(profileRef, {
                description: description
            }).then(() => {
                alert('Perfil atualizado!');
                showPosts();
            });
        });

        // Exibir postagens
        const postsContainer = document.getElementById('posts-container');
        const postSubmitButton = document.getElementById('post-submit');
        const postTextArea = document.getElementById('post-text');

        postSubmitButton.addEventListener('click', () => {
            const text = postTextArea.value;
            const postId = Date.now();
            const userName = localStorage.getItem('user');
            set(ref(db, 'posts/' + postId), {
                text: text,
                user: userName
            }).then(() => {
                loadPosts();
            });
        });

        function loadPosts() {
            const postsRef = ref(db, 'posts');
            onValue(postsRef, (snapshot) => {
                postsContainer.innerHTML = '';
                if (snapshot.exists()) {
                    const posts = snapshot.val();
                    Object.keys(posts).forEach(postId => {
                        const post = posts[postId];
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <p><strong>${post.user}</strong>: ${post.text}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                }
            });
        }

        // Exibir perfil
        function loadProfile() {
            const userName = localStorage.getItem('user');
            const profileRef = ref(db, 'users/' + userName);
            onValue(profileRef, (snapshot) => {
                const user = snapshot.val();
                document.getElementById('profile-description').value = user ? user.description : '';
            });
        }

        // Logout
        const logoutButton = document.getElementById('btnLogout');
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('user');
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('profile-section').style.display = 'none';
            document.getElementById('posts-section').style.display = 'none';
        });

        // Exibir posts ao carregar
        if (localStorage.getItem('user')) {
            loadProfile();
            showPosts();
        }
    </script>
</body>
    </html>
