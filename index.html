<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>4You - Rede social Retro</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      background: #f4f4f4;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    body.dark {
      background: #1e1e1e;
      color: white;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-group button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-group button:hover {
      background-color: #555;
    }
    .error {
      color: red;
      text-align: center;
    }
    .main-container {
      display: none;
    }
    .form-container {
      display: block;
    }
    .profile-container {
      display: none;
    }
    #profileInfo {
      margin-top: 20px;
      text-align: center;
    }
    .sidebar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="form-container" class="container form-container">
    <h1>FA칂A UMA CONTA PARA CONTINUAR</h1>
    <p style="text-align: center;">Assim voc칡 poder치 usar sem nenhuma preocupa칞칚o 游눮</p>
    <div class="input-group">
      <input type="text" id="username" placeholder="Nome de usu치rio" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" required>
    </div>
    <div class="input-group">
      <button id="submitAccount">Criar Conta</button>
    </div>
    <p id="errorMessage" class="error"></p>
  </div>

  <div id="main-container" class="container main-container">
    <h1>4You - F칩rum An칪nimo</h1>
    <div class="input-group">
      <button id="viewProfile">Ver meu perfil</button>
    </div>

    <div class="sidebar">
      <h3>Temas</h3>
      <select id="temaSelect" onchange="validateTemaSelection()">
        <option value="Geral">Geral</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="M칰sica">M칰sica</option>
        <option value="Jogos">Jogos</option>
        <option value="Not칤cias">Not칤cias</option>
        <option value="Aleat칩rio">Aleat칩rio</option>
      </select>
    </div>

    <div class="content">
      <h2>Posts</h2>
      <div id="postsSection">
        <div id="postForm">
          <input type="text" id="postTitle" placeholder="T칤tulo do post">
          <textarea id="postContent" placeholder="Conte칰do do post"></textarea>
          <button id="submitPost">Postar</button>
        </div>
        <div id="posts"></div>
      </div>
    </div>
  </div>

  <div id="profile-container" class="container profile-container">
    <h1>Perfil</h1>
    <div id="profileInfo">
      <p><strong>Nome de usu치rio:</strong> <span id="profileUsername"></span></p>
      <p><strong>Foto de perfil:</strong> <img id="profilePicture" width="100" height="100"></p>
      <p><strong>Descri칞칚o:</strong> <span id="profileDescription"></span></p>
    </div>
    <div class="input-group">
      <button id="logout">Sair</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      projectId: "you-97263",
      storageBucket: "you-97263.firebasestorage.app",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const formContainer = document.getElementById('form-container');
    const mainContainer = document.getElementById('main-container');
    const profileContainer = document.getElementById('profile-container');
    const profileUsername = document.getElementById('profileUsername');
    const profilePicture = document.getElementById('profilePicture');
    const profileDescription = document.getElementById('profileDescription');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const submitAccountButton = document.getElementById('submitAccount');
    const viewProfileButton = document.getElementById('viewProfile');
    const logoutButton = document.getElementById('logout');
    
    submitAccountButton.addEventListener('click', function() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (username && password) {
        const userRef = ref(db, 'users/' + username);
        set(userRef, {
          username: username,
          password: password,
          profilePicture: "default.jpg",
          profileDescription: "Sem descri칞칚o"
        }).then(() => {
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
          showMainContainer();
        }).catch(error => {
          errorMessage.textContent = "Erro ao criar conta: " + error.message;
        });
      }
    });

    function showMainContainer() {
      formContainer.style.display = 'none';
      mainContainer.style.display = 'block';
    }

    function showProfileContainer() {
      const username = localStorage.getItem('username');
      const userRef = ref(db, 'users/' + username);
      
      get(userRef).then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          profileUsername.textContent = userData.username;
          profilePicture.src = userData.profilePicture;
          profileDescription.textContent = userData.profileDescription;
        }
      }).catch(error => {
        errorMessage.textContent = "Erro ao carregar perfil: " + error.message;
      });
      profileContainer.style.display = 'block';
      mainContainer.style.display = 'none';
    }

    viewProfileButton.addEventListener('click', showProfileContainer);

    logoutButton.addEventListener('click', function() {
      localStorage.removeItem('username');
      localStorage.removeItem('password');
      formContainer.style.display = 'block';
      profileContainer.style.display = 'none';
    });
  </script>
</body>
  </html>
