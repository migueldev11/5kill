<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>4you</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 180px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 20px;
      border-right: 2px solid #ffffff33;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .sidebar button {
      display: block;
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      background: #ffffff22;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .post-form {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid #ffffff88;
    }

    .post-form input,
    .post-form textarea,
    .post-form select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      resize: none;
    }

    .post-form textarea {
      height: 80px;
      max-length: 200;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .post {
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 1px solid #ffffff88;
    }

    .like-btn, .comment-btn {
      background: #ffffffcc;
      border: none;
      padding: 6px 12px;
      margin-top: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .comment-box {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }

    .comment {
      background: #fff;
      padding: 6px 10px;
      margin-top: 5px;
      border-radius: 8px;
      font-size: 13px;
    }

    .comment input {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas</h2>
    <button onclick="filterPosts('GERAL')">GERAL</button>
    <button onclick="filterPosts('Memes')">Memes</button>
    <button onclick="filterPosts('Notícias')">Notícias</button>
    <button onclick="filterPosts('Aleatório')">Aleatório</button>
    <button onclick="filterPosts('Tecnologia')">Tecnologia</button>
    <button onclick="filterPosts('Jogos')">Jogos</button>
    <button onclick="filterPosts('Filmes')">Filmes</button>
    <button onclick="filterPosts('Música')">Música</button>
    <button onclick="filterPosts('Arte')">Arte</button>
    <button onclick="filterPosts('Anime')">Anime</button>
  </div>

  <div class="main">
    <div class="post-form">
      <input type="text" id="username" placeholder="Seu nome (opcional)">
      <select id="topic">
        <option value="GERAL">GERAL</option>
        <option value="Memes">Memes</option>
        <option value="Notícias">Notícias</option>
        <option value="Aleatório">Aleatório</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Jogos">Jogos</option>
        <option value="Filmes">Filmes</option>
        <option value="Música">Música</option>
        <option value="Arte">Arte</option>
        <option value="Anime">Anime</option>
      </select>
      <textarea id="message" maxlength="200" placeholder="Escreva sua mensagem... (máx 200 caracteres)"></textarea>
      <button onclick="postMessage()">Postar</button>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
      projectId: "you-97263",
      storageBucket: "you-97263.appspot.com",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    let likedPosts = new Set();

    window.postMessage = () => {
      const username = document.getElementById('username').value.trim();
      const topic = document.getElementById('topic').value;
      const message = document.getElementById('message').value.trim().slice(0, 200);

      if (!message) return;

      const anonName = username || `Anônimo_${Math.floor(Math.random() * 1000)}`;
      const newPost = {
        name: anonName,
        topic,
        message,
        likes: 0,
        comments: [],
        timestamp: Date.now()
      };

      push(postsRef, newPost);
      document.getElementById('message').value = "";
    };

    window.likePost = (key) => {
      if (likedPosts.has(key)) return;
      likedPosts.add(key);
      const likeRef = ref(db, `posts/${key}/likes`);
      update(ref(db, `posts/${key}`), { likes: (likesCache[key] || 0) + 1 });
    };

    window.commentOnPost = (key, inputId) => {
      const commentText = document.getElementById(inputId).value.trim();
      if (!commentText) return;
      const name = document.getElementById('username').value.trim() || `Anônimo_${Math.floor(Math.random() * 1000)}`;
      const comment = `${name} comentou: ${commentText}`;
      const commentsRef = ref(db, `posts/${key}/comments`);
      onValue(commentsRef, (snapshot) => {
        const current = snapshot.val() || [];
        update(ref(db, `posts/${key}`), {
          comments: [...current, comment]
        });
      }, { onlyOnce: true });
      document.getElementById(inputId).value = "";
    };

    let currentTopic = "GERAL";
    let likesCache = {};

    function renderPosts(data) {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = "";

      const filtered = Object.entries(data).filter(([_, val]) => currentTopic === "ALL" || val.topic === currentTopic);
      filtered.sort((a, b) => b[1].timestamp - a[1].timestamp);

      filtered.forEach(([key, post]) => {
        likesCache[key] = post.likes || 0;
        const div = document.createElement("div");
        div.className = "post";
        const commentId = `comment_${key}`;

        div.innerHTML = `
          <strong>${post.name}</strong> - <em>${post.topic}</em><br>
          ${post.message}<br>
          <button class="like-btn" onclick="likePost('${key}')">Curtir (${post.likes || 0})</button>
          <button class="comment-btn" onclick="document.getElementById('${commentId}').style.display='block'">Comentar</button>
          <div class="comment-box" id="${commentId}" style="display:none">
            <input type="text" placeholder="Seu comentário..." id="input_${key}">
            <button class="comment-btn" onclick="commentOnPost('${key}', 'input_${key}')">Enviar</button>
            ${(post.comments || []).map(c => `<div class="comment">${c}</div>`).join('')}
          </div>
        `;
        postsDiv.appendChild(div);
      });
    }

    onValue(postsRef, (snapshot) => {
      const data = snapshot.val();
      if (data) renderPosts(data);
    });

    window.filterPosts = (topic) => {
      currentTopic = topic;
      onValue(postsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) renderPosts(data);
      });
    };

    setInterval(() => {
      remove(postsRef);
    }, 10 * 60 * 1000);
  </script>
</body>
          </html>
