<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>4you</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 180px;
      background-color: #222;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar button {
      display: block;
      margin: 8px 0;
      padding: 8px;
      width: 100%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .post {
      background-color: white;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }

    .like-btn {
      background: #ccc;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }

    .post-form {
      margin-bottom: 20px;
    }

    .post-form input, .post-form textarea, .post-form select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas</h2>
    <button onclick="filterPosts('GERAL')">GERAL</button>
    <button onclick="filterPosts('Memes')">Memes</button>
    <button onclick="filterPosts('Notícias')">Notícias</button>
    <button onclick="filterPosts('Aleatório')">Aleatório</button>
  </div>

  <div class="main">
    <div class="post-form">
      <input type="text" id="username" placeholder="Seu nome (opcional)">
      <select id="topic">
        <option value="GERAL">GERAL</option>
        <option value="Memes">Memes</option>
        <option value="Notícias">Notícias</option>
        <option value="Aleatório">Aleatório</option>
      </select>
      <textarea id="message" placeholder="Escreva sua mensagem..."></textarea>
      <button onclick="postMessage()">Postar</button>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
      projectId: "you-97263",
      storageBucket: "you-97263.firebasestorage.app",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    // Função para postar
    window.postMessage = () => {
      const username = document.getElementById('username').value.trim();
      const topic = document.getElementById('topic').value;
      const message = document.getElementById('message').value.trim();

      if (!message) return;

      const anonName = username || `Anônimo_${Math.floor(Math.random() * 1000)}`;
      const newPost = {
        name: anonName,
        topic,
        message,
        likes: 0,
        timestamp: Date.now()
      };

      push(postsRef, newPost);
      document.getElementById('message').value = "";
    };

    // Exibir posts
    onValue(postsRef, (snapshot) => {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      const filtered = Object.entries(data).filter(([_, val]) => currentTopic === "ALL" || val.topic === currentTopic);
      filtered.reverse().forEach(([key, post]) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <strong>${post.name}</strong> - <em>${post.topic}</em><br>
          ${post.message}<br>
          <button class="like-btn" onclick="likePost('${key}', ${post.likes || 0})">Curtir (${post.likes || 0})</button>
        `;
        postsDiv.appendChild(div);
      });
    });

    // Curtir
    window.likePost = (key, currentLikes) => {
      set(ref(db, `posts/${key}/likes`), currentLikes + 1);
    };

    // Filtro por tema
    let currentTopic = "GERAL";
    window.filterPosts = (topic) => {
      currentTopic = topic;
      onValue(postsRef, (snapshot) => {
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;

        const filtered = Object.entries(data).filter(([_, val]) => topic === "ALL" || val.topic === topic);
        filtered.reverse().forEach(([key, post]) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <strong>${post.name}</strong> - <em>${post.topic}</em><br>
            ${post.message}<br>
            <button class="like-btn" onclick="likePost('${key}', ${post.likes || 0})">Curtir (${post.likes || 0})</button>
          `;
          postsDiv.appendChild(div);
        });
      });
    };

    // Apagar tudo a cada 10 minutos
    setInterval(() => {
      remove(postsRef);
    }, 10 * 60 * 1000); // 10 minutos
  </script>
</body>
</html>
