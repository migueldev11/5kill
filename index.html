<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>HeyForum 2000</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: url('https://www.transparenttextures.com/patterns/black-paper.png');
      color: #eee;
    }
    header {
      background: #6600cc;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      border-bottom: 5px double #00ffff;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      width: 250px;
      background: #111;
      padding: 15px;
      border: 2px dashed #ff00cc;
    }
    .sidebar h3 {
      color: #00ffff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      cursor: pointer;
      padding: 5px;
      color: #fff;
    }
    .sidebar li:hover {
      background: #333;
    }
    .main {
      flex: 1;
      padding: 15px;
    }
    #postForm {
      margin-bottom: 30px;
      background: #222;
      padding: 15px;
      border: 2px dotted #ff9900;
    }
    #postForm input, #postForm textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
    }
    #postForm button {
      background: #00ccff;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .post {
      background: #191919;
      border: 1px solid #666;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .post h4 {
      margin: 0 0 5px 0;
      color: #ffcc00;
    }
    .comentario {
      font-size: 12px;
      color: #ccc;
      margin-top: 5px;
    }
    .comentario textarea {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <header>HeyForum 2000</header>
  <div class="container">
    <aside class="sidebar">
      <h3>Temas</h3>
      <ul id="temas"></ul>
    </aside>
    <main class="main">
      <form id="postForm">
        <input type="text" id="titulo" placeholder="Título do post" required>
        <input type="text" id="autor" placeholder="Seu nome ou anônimo" required>
        <input type="text" id="tema" placeholder="Tema (ex: Jogos)" required>
        <textarea id="conteudo" placeholder="Conteúdo do post" required></textarea>
        <button type="submit">Postar</button>
      </form>
      <div id="posts"></div>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDoGZRT9rS4KCkSP6AV99GDs2gEfdoyAVU",
      authDomain: "kill-ea075.firebaseapp.com",
      databaseURL: "https://kill-ea075-default-rtdb.firebaseio.com",
      projectId: "kill-ea075",
      storageBucket: "kill-ea075.appspot.com",
      messagingSenderId: "961864950723",
      appId: "1:961864950723:web:f5f85735d0fe3eea001376"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, "posts");

    const postForm = document.getElementById("postForm");
    const postsDiv = document.getElementById("posts");
    const temasSet = new Set();

    postForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;
      const tema = document.getElementById("tema").value;
      const conteudo = document.getElementById("conteudo").value;

      const post = {
        titulo,
        autor,
        tema,
        conteudo,
        comentarios: []
      };
      push(postsRef, post);
      postForm.reset();
    });

    onValue(postsRef, (snapshot) => {
      postsDiv.innerHTML = "";
      document.getElementById("temas").innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const posts = Object.entries(data).reverse();
        posts.forEach(([key, post]) => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h4>${post.titulo}</h4>
            <p><strong>${post.autor}</strong> - <em>${post.tema}</em></p>
            <p>${post.conteudo}</p>
            <div class="comentario">
              <textarea placeholder="Comente aqui..."></textarea>
              <button onclick="alert('Comentário salvo localmente! (Firebase comentários ainda não implementado)')">Comentar</button>
            </div>
          `;
          postsDiv.appendChild(div);
          temasSet.add(post.tema);
        });

        temasSet.forEach(t => {
          const li = document.createElement("li");
          li.textContent = t;
          li.onclick = () => {
            postsDiv.innerHTML = "";
            posts.filter(([_, p]) => p.tema === t).forEach(([_, post]) => {
              const div = document.createElement("div");
              div.className = "post";
              div.innerHTML = `
                <h4>${post.titulo}</h4>
                <p><strong>${post.autor}</strong> - <em>${post.tema}</em></p>
                <p>${post.conteudo}</p>
                <div class="comentario">
                  <textarea placeholder="Comente aqui..."></textarea>
                  <button onclick="alert('Comentário salvo localmente! (Firebase comentários ainda não implementado)')">Comentar</button>
                </div>
              `;
              postsDiv.appendChild(div);
            });
          };
          document.getElementById("temas").appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
