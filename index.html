<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>4you</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #e7e7e7, #cfcfcf);
      color: #222;
      display: flex;
    }

    .sidebar {
      width: 160px;
      background-color: #111;
      color: white;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      border-right: 2px solid #888;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      border-bottom: 1px solid #777;
      padding-bottom: 5px;
    }

    .sidebar button {
      display: block;
      margin: 5px 0;
      padding: 6px;
      width: 100%;
      background: #333;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #555;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .post-form input,
    .post-form textarea,
    .post-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #888;
      background-color: #f9f9f9;
      font-family: inherit;
    }

    .post-form button {
      padding: 8px 12px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
    }

    .post {
      background-color: white;
      border: 1px solid #aaa;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    .like-btn, .comment-btn {
      background: #ccc;
      border: none;
      margin-top: 5px;
      margin-right: 5px;
      padding: 5px 8px;
      cursor: pointer;
    }

    .comment-input {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
    }

    .comments {
      margin-top: 8px;
      padding-left: 10px;
      font-size: 14px;
    }

    .comments p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas</h2>
    <button onclick="filterPosts('GERAL')">GERAL</button>
    <button onclick="filterPosts('Memes')">Memes</button>
    <button onclick="filterPosts('Notícias')">Notícias</button>
    <button onclick="filterPosts('Tecnologia')">Tecnologia</button>
    <button onclick="filterPosts('Jogos')">Jogos</button>
    <button onclick="filterPosts('Filmes')">Filmes</button>
    <button onclick="filterPosts('Música')">Música</button>
    <button onclick="filterPosts('Arte')">Arte</button>
    <button onclick="filterPosts('Esportes')">Esportes</button>
    <button onclick="filterPosts('Aleatório')">Aleatório</button>
    <button onclick="filterPosts('Programação')">Programação</button>
  </div>

  <div class="main">
    <div class="post-form">
      <input type="text" id="username" placeholder="Seu nome (opcional)">
      <select id="topic">
        <option value="GERAL">GERAL</option>
        <option value="Memes">Memes</option>
        <option value="Notícias">Notícias</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Jogos">Jogos</option>
        <option value="Filmes">Filmes</option>
        <option value="Música">Música</option>
        <option value="Arte">Arte</option>
        <option value="Esportes">Esportes</option>
        <option value="Aleatório">Aleatório</option>
        <option value="Programação">Programação</option>
      </select>
      <textarea id="message" placeholder="Escreva sua mensagem..." maxlength="200"></textarea>
      <button onclick="postMessage()">Postar</button>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onValue,
      set,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
      projectId: "you-97263",
      storageBucket: "you-97263.appspot.com",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    let currentTopic = "GERAL";
    const likedPosts = new Set();

    window.postMessage = () => {
      const username = document.getElementById('username').value.trim();
      const topic = document.getElementById('topic').value;
      const message = document.getElementById('message').value.trim().slice(0, 200);
      if (!message) return;

      const anonName = username || `Anônimo_${Math.floor(Math.random() * 1000)}`;
      const newPost = {
        name: anonName,
        topic,
        message,
        likes: 0,
        comments: [],
        timestamp: Date.now()
      };

      push(postsRef, newPost);
      document.getElementById('message').value = "";
    };

    function renderPosts(data) {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = "";
      if (!data) return;

      const filtered = Object.entries(data).filter(([_, val]) => currentTopic === "ALL" || val.topic === currentTopic);
      filtered.reverse().forEach(([key, post]) => {
        const div = document.createElement("div");
        div.className = "post";

        let commentsHtml = "";
        if (post.comments) {
          commentsHtml = Object.values(post.comments).map(c => {
            return `<p><strong>${c.name}</strong> comentou: ${c.text}</p>`;
          }).join("");
        }

        div.innerHTML = `
          <strong>${post.name}</strong> - <em>${post.topic}</em><br>
          <div style="white-space: pre-wrap;">${post.message}</div>
          <button class="like-btn" onclick="likePost('${key}', ${post.likes || 0})">Curtir (${post.likes || 0})</button>
          <button class="comment-btn" onclick="toggleComment('${key}')">Comentar</button>
          <div id="comment-box-${key}" style="display:none;">
            <input class="comment-input" id="comment-input-${key}" maxlength="150" placeholder="Escreva um comentário...">
            <button onclick="submitComment('${key}')">Enviar</button>
          </div>
          <div class="comments">${commentsHtml}</div>
        `;
        postsDiv.appendChild(div);
      });
    }

    window.likePost = (key, currentLikes) => {
      if (likedPosts.has(key)) return;
      likedPosts.add(key);
      set(ref(db, `posts/${key}/likes`), currentLikes + 1);
    };

    window.toggleComment = (key) => {
      const box = document.getElementById(`comment-box-${key}`);
      box.style.display = box.style.display === "none" ? "block" : "none";
    };

    window.submitComment = (key) => {
      const input = document.getElementById(`comment-input-${key}`);
      const text = input.value.trim().slice(0, 150);
      if (!text) return;

      const nameInput = document.getElementById("username").value.trim();
      const commentName = nameInput || `Anônimo_${Math.floor(Math.random() * 1000)}`;

      const comment = { name: commentName, text };
      const postRef = ref(db, `posts/${key}/comments`);
      const newCommentKey = push(postRef).key;

      update(ref(db, `posts/${key}/comments/${newCommentKey}`), comment);
      input.value = "";
    };

    onValue(postsRef, (snapshot) => {
      renderPosts(snapshot.val());
    });

    window.filterPosts = (topic) => {
      currentTopic = topic;
      onValue(postsRef, (snapshot) => {
        renderPosts(snapshot.val());
      });
    };

    setInterval(() => {
      remove(postsRef);
    }, 10 * 60 * 1000);
  </script>
</body>
  </html>
