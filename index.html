<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>4you</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 160px;
      background-color: #222;
      color: #fff;
      padding: 15px;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .sidebar button {
      display: block;
      margin: 6px 0;
      padding: 6px;
      width: 100%;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .post {
      background-color: white;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      padding: 10px;
    }

    .like-btn, .comment-btn {
      background: #ccc;
      border: none;
      padding: 4px 8px;
      margin-right: 6px;
      cursor: pointer;
    }

    .comment-section {
      margin-top: 8px;
      border-top: 1px solid #eee;
      padding-top: 6px;
    }

    .post-form input, .post-form textarea, .post-form select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas</h2>
    <button onclick="filterPosts('GERAL')">GERAL</button>
    <button onclick="filterPosts('Memes')">Memes</button>
    <button onclick="filterPosts('Notícias')">Notícias</button>
    <button onclick="filterPosts('Aleatório')">Aleatório</button>
    <button onclick="filterPosts('Tecnologia')">Tecnologia</button>
    <button onclick="filterPosts('Jogos')">Jogos</button>
    <button onclick="filterPosts('Arte')">Arte</button>
    <button onclick="filterPosts('Música')">Música</button>
    <button onclick="filterPosts('Filmes')">Filmes</button>
    <button onclick="filterPosts('Esportes')">Esportes</button>
    <button onclick="filterPosts('Política')">Política</button>
  </div>

  <div class="main">
    <div class="post-form">
      <input type="text" id="username" placeholder="Seu nome (opcional)">
      <select id="topic">
        <option value="GERAL">GERAL</option>
        <option value="Memes">Memes</option>
        <option value="Notícias">Notícias</option>
        <option value="Aleatório">Aleatório</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Jogos">Jogos</option>
        <option value="Arte">Arte</option>
        <option value="Música">Música</option>
        <option value="Filmes">Filmes</option>
        <option value="Esportes">Esportes</option>
        <option value="Política">Política</option>
      </select>
      <textarea id="message" placeholder="Escreva sua mensagem..."></textarea>
      <button onclick="postMessage()">Postar</button>
    </div>
    <div id="posts"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, get, child, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDg_VOK4zs9K6RVze8h_pVFr2zLEv8ZjkA",
      authDomain: "you-97263.firebaseapp.com",
      databaseURL: "https://you-97263-default-rtdb.firebaseio.com",
      projectId: "you-97263",
      storageBucket: "you-97263.firebasestorage.app",
      messagingSenderId: "696591660594",
      appId: "1:696591660594:web:fc22fe138bd743ab9eae2b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postsRef = ref(db, 'posts');

    let currentTopic = "GERAL";

    function generateAnon() {
      return `Anônimo_${Math.floor(Math.random() * 1000)}`;
    }

    window.postMessage = () => {
      const username = document.getElementById('username').value.trim();
      const topic = document.getElementById('topic').value;
      const message = document.getElementById('message').value.trim();
      if (!message) return;
      const anonName = username || generateAnon();

      const newPost = {
        name: anonName,
        topic,
        message,
        likes: 0,
        timestamp: Date.now(),
        comments: []
      };

      push(postsRef, newPost);
      document.getElementById('message').value = "";
    };

    window.filterPosts = (topic) => {
      currentTopic = topic;
      renderPosts();
    };

    function renderPosts() {
      onValue(postsRef, (snapshot) => {
        const postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;

        const filtered = Object.entries(data).filter(([_, val]) => val.topic === currentTopic);
        filtered.reverse().forEach(([key, post]) => {
          const div = document.createElement("div");
          div.className = "post";

          const commentHTML = post.comments?.map(c => `<div><strong>${c.name}</strong>: ${c.text}</div>`).join('') || "";

          div.innerHTML = `
            <strong>${post.name}</strong> - <em>${post.topic}</em><br>
            ${post.message}<br>
            <button class="like-btn" onclick="likePost('${key}', ${post.likes || 0})">Curtir (${post.likes || 0})</button>
            <button class="comment-btn" onclick="commentPrompt('${key}')">Comentar</button>
            <div class="comment-section">${commentHTML}</div>
          `;
          postsDiv.appendChild(div);
        });
      });
    }

    renderPosts();

    window.likePost = (key, currentLikes) => {
      if (localStorage.getItem(`liked_${key}`)) return;
      set(ref(db, `posts/${key}/likes`), currentLikes + 1);
      localStorage.setItem(`liked_${key}`, 'true');
    };

    window.commentPrompt = (postId) => {
      const text = prompt("Digite seu comentário:");
      if (!text) return;
      const username = document.getElementById('username').value.trim();
      const name = username || generateAnon();
      const commentsRef = ref(db, `posts/${postId}/comments`);

      get(commentsRef).then(snapshot => {
        const existing = snapshot.val() || [];
        existing.push({ name, text });
        set(commentsRef, existing);
      });
    };

    setInterval(() => {
      remove(postsRef);
    }, 10 * 60 * 1000);
  </script>
</body>
</html>
