<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .form-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .post {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .post h2 {
      margin-top: 0;
    }
    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .views {
      font-size: 0.9em;
      color: gray;
    }
    .post p {
      font-size: 1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Fórum</h1>

  <div class="container">
    <div class="form-container">
      <h2>Nova Postagem</h2>
      <form id="postForm">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" required><br>

        <label for="conteudo">Conteúdo</label>
        <textarea id="conteudo" required></textarea><br>

        <label for="tema">Tema</label>
        <input type="text" id="tema" required><br>

        <label for="imagem">Imagem</label>
        <input type="file" id="imagem"><br><br>

        <button type="submit">Enviar</button>
      </form>
    </div>

    <div id="posts"></div>
  </div>

  <script type="module">
    // Importando as funções do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDoGZRT9rS4KCkSP6AV99GDs2gEfdoyAVU",
      authDomain: "kill-ea075.firebaseapp.com",
      databaseURL: "https://kill-ea075-default-rtdb.firebaseio.com",
      projectId: "kill-ea075",
      storageBucket: "kill-ea075.firebasestorage.app",
      messagingSenderId: "961864950723",
      appId: "1:961864950723:web:f5f85735d0fe3eea001376"
    };

    // Inicializando o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Função para carregar os posts do Firebase
    function carregarPosts() {
      const postsRef = ref(db, 'posts/');
      get(postsRef).then((snapshot) => {
        if (snapshot.exists()) {
          const posts = snapshot.val();
          exibirPosts(Object.values(posts));  // Exibe os posts após carregá-los
        } else {
          console.log("Não há posts disponíveis.");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // Função para exibir os posts
    function exibirPosts(lista) {
      const area = document.getElementById("posts");
      area.innerHTML = "";  // Limpa os posts anteriores
      lista.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.titulo}</h2>
          <p><strong>${post.autor}</strong> - <em>${post.tema}</em></p>
          <p>${post.conteudo}</p>
          ${post.imagem ? `<img src="${post.imagem}" class="post-img">` : ""}
          <p class="views">Visualizações: ${post.visualizacoes}</p>
        `;
        area.appendChild(div);
      });
    }

    // Função para enviar um novo post para o Firebase
    document.getElementById("postForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const conteudo = document.getElementById("conteudo").value;
      const tema = document.getElementById("tema").value;
      const imagemInput = document.getElementById("imagem");
      const imagemURL = imagemInput.files[0] ? URL.createObjectURL(imagemInput.files[0]) : null;

      const novoPost = {
        id: Date.now(),
        titulo,
        conteudo,
        autor: "Anônimo",  // Pode adicionar um campo para o nome do autor
        tema,
        imagem: imagemURL,
        comentarios: [],
        visualizacoes: 0
      };

      // Adicionando o novo post ao banco de dados Firebase
      const postRef = ref(db, 'posts/' + novoPost.id);
      set(postRef, novoPost)
        .then(() => {
          carregarPosts();  // Recarrega os posts após o envio
          document.getElementById("postForm").reset();  // Limpa o formulário
        })
        .catch(error => console.error("Erro ao salvar post:", error));
    });

    // Carregar posts ao carregar a página
    carregarPosts();
  </script>

</body>
</html>
